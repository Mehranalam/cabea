# Meta data
description = "از این پس انجمن مهندسی پزشکی دانشگاه آزاد واحد تهران مرکز دارای یک پلتفرم مستقل برای ارتباط با دانشجو و همچنین راحتی دانشجویان عزیز برای دریافت منظم اطلاعات دانشگاهی است. وب‌سایت در مراحل ابتدایی توسعه قرار دارد. درنتیجه از شما سروران عزیز تقاضا میکنیم ایده - پیشنهاد و همچنین نقدی بر کارکرد وب‌سایت دارید با استفاده از صفحه ارتباط با انجمن و یا ایمیل درارتباط باشید تا بتونیم هرچه بهتر این بستر را توسعه بدیم همچنین اگر یک توسعه دهنده و فرد فنی هستید تمام این سورس کد های این وب‌سایت آزادانه در دسترس عموم قرار دارد با مراجعه به گیتهاب میتونید تغییرات مناسب را اعمال کنید. تمام درخواست های تغییر بررسی میشوند."
